<script>


$(document).ready(function() {
         

           $('ul.tabs li').click(function(){
		var tab_id = $(this).attr('data-tab');

		$('ul.tabs li').removeClass('current');
		$('.tab-content').removeClass('current');

		$(this).addClass('current');
		$("#"+tab_id).addClass('current');
	   });
           $("#content_btn").click(function(){
                $.get("/gethtml", function(data, status){
                     console.log("Data: " + data + "\nStatus: " + status);
                     $("#content").html(data);
                });
                $.post( "/postdata", { name: "John", time: "2pm" } ).done(function( data ) {
    alert( "Data Loaded: " + data );
  });
           });

});

</script>
<style>
               body{
			margin-top: 100px;
			font-family: 'Trebuchet MS', serif;
			line-height: 1.6
		}
		.container{
			width: 90%;
			margin: 0 auto;
		}



		ul.tabs{
			margin: 0px;
			padding: 0px;
			list-style: none;
		}
		ul.tabs li{
			background: none;
			color: #222;
			display: inline-block;
			padding: 10px 15px;
			cursor: pointer;
		}

		ul.tabs li.current{
			background: #ededed;
			color: #222;
		}

		.tab-content{
			display: none;
			background: #ededed;
			padding: 15px;
		}
		.tab-content.current{
			display: inherit;
		}
                table, td, th {
                        border: 1px solid black;

                table {

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="http://www.google.com/jsapi">
    </script>
    <script type="text/javascript">

      // Load the Google Transliterate API
      google.load("elements", "1", {
            packages: "transliteration"
          });

      function onLoad() {
        var options = {
            sourceLanguage:
                google.elements.transliteration.LanguageCode.ENGLISH,
            destinationLanguage:
                [google.elements.transliteration.LanguageCode.TELUGU],
            shortcutKey: 'ctrl+g',
            transliterationEnabled: true
        };

        // Create an instance on TransliterationControl with the required
        // options.
        var control =
            new google.elements.transliteration.TransliterationControl(options);

        // Enable transliteration in the textbox with id
        // 'transliterateTextarea'.
        control.makeTransliteratable(['transliterateTextarea']);
      }
      google.setOnLoadCallback(onLoad);
    </script>

<h1 align="center">Welcome</h1>
<!-- container -->
<div class="container">

	<ul class="tabs">
		<li class="tab-link current" data-tab="tab-1">Upload</li>
		<li class="tab-link" data-tab="tab-2">Check</li>
		<li class="tab-link" data-tab="tab-3">Test</li>
	</ul>

	<div id="tab-1" class="tab-content current">
        This is tab1
        <input type="button" id="content_btn" class="btn" value="Click Me">
        <div id="content">
        </div>
	</div>
	<div id="tab-2" class="tab-content">
        This is tab2
	</div>
	<div id="tab-3" class="tab-content">
         This is tab3 
        </div>

</div>
